<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OSM Transfer Helper</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 16px;
            width: 380px;
            min-height: 500px;
            overflow-y: auto;
        }

        .header {
            margin-bottom: 16px;
            text-align: center;
        }

        .header h1 {
            font-size: 18px;
            font-weight: 700;
            color: white;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
            letter-spacing: 0.3px;
        }

        .balance-card {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 16px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.15);
        }

        .balance-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .balance-title {
            font-size: 14px;
            font-weight: 700;
            color: white;
        }

        .balance-total {
            font-size: 24px;
            font-weight: 800;
            color: white;
        }

        .balance-details {
            display: flex;
            justify-content: space-between;
        }

        .balance-item {
            display: flex;
            flex-direction: column;
        }

        .balance-label {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.85);
            font-weight: 500;
            margin-bottom: 2px;
        }

        .balance-value {
            font-size: 15px;
            font-weight: 700;
            color: white;
        }

        .section-title {
            font-size: 14px;
            font-weight: 700;
            color: white;
            margin-bottom: 12px;
            text-shadow: 0 1px 4px rgba(0, 0, 0, 0.1);
        }

        .player-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .player-card {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(10px);
            border-radius: 14px;
            padding: 16px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.15);
            transition: all 0.3s ease;
            cursor: pointer;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .player-card:hover {
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.25);
            transform: translateY(-3px);
            background: rgba(255, 255, 255, 1);
        }

        .card-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 14px;
        }

        .player-info {
            flex: 1;
            min-width: 0;
        }

        .player-name {
            font-size: 15px;
            font-weight: 700;
            color: #1a202c;
            margin-bottom: 3px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .player-meta {
            font-size: 12px;
            color: #718096;
            font-weight: 500;
        }

        .badges {
            display: flex;
            gap: 7px;
            flex-shrink: 0;
        }

        .rating {
            background: linear-gradient(135deg, #667eea 0%, #5a67d8 100%);
            color: white;
            font-weight: 800;
            font-size: 14px;
            padding: 6px 10px;
            border-radius: 8px;
            min-width: 38px;
            text-align: center;
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.3);
        }

        .position {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            font-weight: 700;
            font-size: 12px;
            padding: 6px 10px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(16, 185, 129, 0.3);
        }

        .card-bottom {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 12px;
            border-top: 2px solid #f1f5f9;
        }

        .stat {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
        }

        .stat.profit {
            background: linear-gradient(135deg, #d1fae5 0%, #a7f3d0 100%);
            padding: 8px 12px;
            border-radius: 8px;
        }

        .stat-label {
            font-size: 10px;
            font-weight: 600;
            color: #94a3b8;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .stat-value {
            font-size: 15px;
            font-weight: 800;
            color: #1e293b;
        }

        .stat.profit .stat-label {
            color: #059669;
        }

        .stat.profit .stat-value {
            color: #059669;
            display: flex;
            align-items: center;
            gap: 3px;
        }

        .profit-icon {
            width: 13px;
            height: 13px;
        }

        body::-webkit-scrollbar {
            width: 8px;
        }

        body::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        body::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
        }

        body::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.5);
        }

        .no-players {
            text-align: center;
            padding: 60px 20px;
            opacity: 0.8;
        }

        .no-players-icon {
            font-size: 48px;
            margin-bottom: 15px;
            opacity: 0.5;
        }

        .ratio {
            color: #10b981;
            font-weight: 620;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>âš½ OSM Transfer Helper</h1>
    </div>

    <div id="content">
        <div class="loading">
            <p style="text-align:center;color:white;opacity:0.8;">Loading data...</p>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
